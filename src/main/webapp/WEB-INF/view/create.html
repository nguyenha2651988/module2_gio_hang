<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create-product}" th:object="${product}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <th>Mã Sản Phẩm</th>
            <td><input type="text" th:field="*{code}"></td>
        </tr>
        <tr>
            <th>Tên Sản Phẩm</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Giá Sản Phẩm</th>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <th>Mô Tả Sản Phẩm</th>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
        <th>phân loại Sản Phẩm</th>
        <td><select th:field="*{items}">
            <option th:each="item:${items}" th:value="${item.id}" th:text="${item.name}"></option>
        </select></td>
        <tr>
        </tr>
        <th>Nhà Sản Xuất</th>
        <td><select th:field="*{company}">
            <option th:each="company:${companys}" th:value="${company.id}" th:text="${company.name}"></option>
        </select></td>
        <tr>
            <th>Ảnh Sản Phẩm</th>
            <td><input type="file" th:field="*{image}"></td>
        </tr>
    </table>
    <input type="submit" value="Save">
</form>

</body>
</html>
